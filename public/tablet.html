<script src="/socket.io/socket.io.js"></script>
<div id="touch-zone" style="width:100%; height:100vh; background:#222; color:#0ff; text-align:center; padding-top:50%;">
    DRAG FINGER TO ROTATE
</div>

<script>
    const socket = io();
    let startX = 0, startY = 0;

    document.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', e => {
        let deltaX = (e.touches[0].clientX - startX) * 0.01;
        let deltaY = (e.touches[0].clientY - startY) * 0.01;
        
        socket.emit('gesture_data', {
            type: 'rotate',
            yaw: deltaX,
            pitch: deltaY
        });
    });
</script>
